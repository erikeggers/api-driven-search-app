<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Search</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header>
        <nav>
            <div class="logoContainer">
                <img src="images/logo-icon.png" alt="Movie Search">
                <h1>Movie Search</h1>
            </div>
            <img src="images/hamburger.png" class="hamburger" alt="Menu">
            <img src="images/close.png" class="close" alt="Menu">
            <ul class="menuList">
                <a href="#"><li>Home</li></a>
                <a href="#"><li>About</li></a>
                <a href="#"><li>Contact</li></a>
            </ul>
        </nav>

        <form class="movie-search">
            <div>
            <label for="movie-title">Search for a movie</label>
            <input class="movieName" id="movie-title" size="32">
            <button></button>
        </form>
    </header>

    <section>
        <div id="movie-container"></div>
    </section>

    <footer>
        <p>Built By Erik Eggers for DWS2</p>
    </footer>
<script src="js/main.js"></script>
</body>
</html>
